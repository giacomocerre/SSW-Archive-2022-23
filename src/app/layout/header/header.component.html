<div class="app-header">
  <h1 class="app-main-title">{{ title }}</h1>
  <div class="app-add-button-container">
    <app-button
      (click)="toggleAddForm = !toggleAddForm"
      classes="app-add-button"
      [label]="{ icon: true, value: 'Aggiungi Libro' }"
      [icon]="{ name: 'add', size: 20 }"
    ></app-button>
  </div>
</div>
<app-add-form *ngIf="toggleAddForm" (close)="toggleAddForm = $event"></app-add-form>

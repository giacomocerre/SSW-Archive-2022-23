<nav>
  <ul>
    <li *ngFor="let item of items" (click)="selectOption(item.value)" [ngClass]="{'option-active': item.isActive}">
      <app-icon [icon]="item.icon"></app-icon>
      <span class="tooltip">
        {{ item.label }}
        <span class="triangle"></span>
      </span>
    </li>
  </ul>
</nav>

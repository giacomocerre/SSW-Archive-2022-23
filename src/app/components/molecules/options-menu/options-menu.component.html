<div class="options-menu">
    <ul class="options-list">
      <li *ngFor="let item of items" (click)="handlerOption(item)">
        <app-icon [icon]="item.icon"></app-icon>
        <span class="option-label">{{ item.label }}</span>
      </li>
    </ul>
  </div>
  <app-message *ngIf="message.status" [message]="{type:'error', value:message.message }"></app-message>

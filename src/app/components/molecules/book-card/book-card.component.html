<div class="app-sigle-book">
  <div class="app-vert-content" (click)="showOptionsMenu = !showOptionsMenu">
    <app-icon
      [icon]="{
        name: showOptionsMenu ? 'close' : 'more_vert',
        color: '#222',
        classes: 'app-single-book-icon app-vert.icon'
      }"
    ></app-icon>
  </div>
  <div class="app-single-book-content">
    <p class="app-single-book-position">
      Posizione in archivio:
      <span class="app-single-book-position-value">{{ item.archivePosition }}</span>
    </p>
    <h3 class="app-single-book-title">{{ item.title }}</h3>
    <h4 class="app-single-book-author">{{ item.author }}</h4>
    <p class="app-single-book-onLoan">
      Diponibilit√†:
      <app-icon
        [icon]="{
          name: item.onLoan ? 'cancel' : 'check_circle',
          color: item.onLoan ? 'red' : 'green',
          classes: 'app-single-book-icon app-icon-circle'
        }"
      ></app-icon>
    </p>
    <p class="app-single-book-date">
      Aggiunto in data:
      <span class="app-single-book-date-value">{{ item.getFormattedDate() }}</span>
    </p>
  </div>
</div>

<app-options-menu *ngIf="showOptionsMenu" (selectedOption)="handleOptionSelected($event)" [id]="item.id"></app-options-menu>
